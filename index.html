<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selam Akira</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:40px; background:#f7f7fb; color:#222; text-align:center; }
    .card { max-width:700px; margin:80px auto; background:white; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    #prank { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.8); color:white; font-size:40px; font-weight:700; z-index:9999; opacity:0; pointer-events:none; transition:opacity .25s ease; text-align:center; padding:20px; }
    #prank.show { opacity:1; pointer-events:auto; }
    #closeBtn { margin-top:18px; display:inline-block; padding:8px 14px; border-radius:8px; background:rgba(255,255,255,0.12); cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <div class="card" id="message">
    <h1>Selam Akira ;)</h1>
    <p>Kandırdım, elimde çikolata yok.</p>
    <p>Ama bu mesajı okuyorsan eğer...</p>
    <button id="nextBtn">Devam et</button>
  </div>

  <div id="prank" role="dialog" aria-hidden="true">
    <div>
      <div style="font-size:56px;letter-spacing:2px;">FEMBOYSUN</div>
      <div id="closeBtn">Kapat</div>
    </div>
  </div>

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const message = document.getElementById('message');
    const prank = document.getElementById('prank');

    // "Devam et" butonuna basınca şaka gösterilsin
    nextBtn.addEventListener('click', ()=>{
      message.style.display = 'none';
      prank.classList.add('show');
      prank.setAttribute('aria-hidden','false');
    });

    // Kapat butonu
    document.getElementById('closeBtn').addEventListener('click', ()=>{
      prank.classList.remove('show');
      prank.setAttribute('aria-hidden','true');
      message.style.display = 'block';
    });

    // Esc ile kapatma
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        prank.classList.remove('show');
        prank.setAttribute('aria-hidden','true');
        message.style.display = 'block';
      }
    });
  </script>
</body>
</html>
